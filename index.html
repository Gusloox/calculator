<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Calculator</title>
</head>

<body>

    <div class="container-grid">

        <div class="display">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button id="clear" class="span-two" data-delete>DEL</button>
        <button id="clear" class="span" data-all-clear>C</button>
        <button id="div" class="operator" data-operation>/</button>
        <button data-number id="1" class="number">1</button>
        <button data-number id="2" class="number">2</button>
        <button data-number id="3" class="number">3</button>
        <button id="add" class="operator" data-operation>+</button>
        <button data-number id="4" class="number">4</button>
        <button data-number id="5" class="number">5</button>
        <button data-number id="6" class="number">6</button>
        <button id="multiply" class="operator" data-operation>x</button>
        <button data-number id="7" class="number">7</button>
        <button data-number id="8" class="number">8</button>
        <button data-number id="9" class="number">9</button>
        <button id="sub" class="operator" data-operation>-</button>
        <button id="div" data-number class="operator" data-number>.</button>
        <button data-number id="0" class="number">0</button>
        <button class="span-two yellow" data-equals>=</button>
        


        <script src="script.js"></script>
    </div>

</body>

</html>
